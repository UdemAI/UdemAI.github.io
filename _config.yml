# Site settings
title:          UdeM AI
description:    "Club d'Intelligence Artificielle de l'Université de Montréal"
# baseurl:        "/tale"
url:            "https://udemai.github.io"

# Google Analytics
# google_analytics: UA—XXXXXXXX-X

# Author
# author:
  # name:         Chester How
  # url:          https://chester.how
  # email:        chesterhow@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-spaceship # add table, mathjax, .. support

  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
